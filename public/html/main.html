<!DOCTYPE html>
<html>
<head>
    <title>Modern</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</head>
<body>
    <main>
        <section class="rates">
            <div style="height: 610px">
                <div class="frame">
                    <div class="project"></div>
                </div>
            </div>
            </div>
            <div class="graph_buttons">
                <h2>Авторы: Киневич Т.О. и Андреев Г.С.</h2>
                <h3>Программа для вычисления точек термя разными способами</h3>
            </div>
            <div>
                <h3>Введите координаты точек</h3>
                <div>
                    <p>Координаты первой точки:</p>
                    х: <input type="number" id="first_x" value="1"><br />
                    y: <input type="number" id="first_y" value="1"><br />
                </div>
                <div>
                    <p>Координаты второй точки:</p>
                    х: <input type="number" id="second_x" value="6"><br />
                    y: <input type="number" id="second_y" value="6"><br />
                </div>
            </div>

            <div class="graph_buttons">
                <button id="cda">Get using CDA</button>
                <button id="brez">Get using Brez</button>
                <button id="vy">Get using VY</button>
            </div>

            <div>
                <h3>Введите данные</h3>
                <div>
                    х: <input type="number" id="circle_x"><br />
                    y: <input type="number" id="circle_y"><br />
                    radius: <input type="number" id="radius"><br />
                    a: <input type="number" id="a"><br />
                    b: <input type="number" id="b"><br />
                    start: <input type="number" id="start"><br />
                    end: <input type="number" id="end"><br />
                    p: <input type="number" id="p"><br />
                </div>
            </div>
            <div class="graph_buttons">
                <button id="circle">Get circle</button>
                <button id="ellipse">Get ellipse</button>
                <button id="hypf">Get hyp first</button>
                <button id="hyps">Get hyp second</button>
                <button id="hypt">Get hyp third</button>
            </div>
            <div class="graph_buttons">
                <button id="debug">Debug Mode</button>
            </div>
        </section>
    </main>
</body>
<script src="/js/graphs.js"></script>
<script src="/js/switcher.js"></script>
<script src="/js/buttons.js"></script>
</html>
